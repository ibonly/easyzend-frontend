<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASYZEND NG</title>
    <style scoped>
        .app {
          text-align: center;
          background: black;
          color: white;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }
        header, footer {
          display: flex;
          justify-content: space-between;
          padding: 10px;
        }
        .keypad {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 10px;
          margin: 20px;
        }
        button {
          background: gray;
          border: none;
          padding: 15px;
          font-size: 20px;
          cursor: pointer;
        }
        .actions {
          display: flex;
          justify-content: space-around;
          padding: 20px;
        }
        a {
          font-size: 24px;
          text-decoration: none;
          color: white;
          cursor: pointer;
        }
        .scan-page {
          padding: 20px;
          text-align: left;
        }
        .search-bar {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          background: #333;
          color: white;
          border: none;
          border-radius: 5px;
        }
        .transaction-list {
          display: flex;
          flex-direction: column;
        }
        .transaction {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px;
          border-bottom: 1px solid #444;
        }
        .icon {
          font-size: 24px;
          margin-right: 10px;
        }
        .location { color: cyan; }
        .location-red { color: red; }
        .amazon { color: orange; }
        </style>
</head>
<body>
    <div id="app">
        <home></home>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
